<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Favicon  -->
    <link rel="icon" href="/assets/images/favicon.svg" />
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Start of container-lg -->
    <div class="container-lg py-3">
      <div class="row align-items-center justify-content-sm-between pt-4">
        <div class="col-sm-8">
          <div class="h2 text-white">Profile</div>
          <p class="fw-normal text-muted">User info, Nordev NFT.</p>
        </div>
        <div class="col-sm-3 text-sm-end">
          <a
            href="update-profile.html"
            class="btn btn-o-p btn-outline-primary me-3"
          >
            <i class="bi bi-capslock pe-1" style="font-size: 1.3em"></i>
            Update Profile
          </a>
        </div>
      </div>

      <div class="card py-4 px-4 my-3 profile-card">
        <div class="cover-bg">
          <img src="/assets/images/2.png" class="cover-img" alt="" />
          <img src="/assets/images/3.jpg" class="avatar" alt="" />
        </div>

        <div class="profile-card">
          <div class="user-info">
            <h2 class="text-center">Orignix</h2>
            <p class="text-center">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
              esse!
            </p>
          </div>
          <div class="row justify-content-around align-items-center">
            <div class="col-lg-3 col-sm-6 col-6">
              <div class="card p-4 my-2">
                <div class="text-center h4 text-muted fw-bold">
                  <i class="bi bi-boxes"></i> 10
                </div>
                <div class="text-center h6 text-muted">items</div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-6">
              <div class="card p-4 my-2">
                <div class="text-center h4 text-muted fw-bold">
                  <i class="bi bi-cup-straw"></i> 54
                </div>
                <div class="text-center h6 text-muted">assets</div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-6">
              <div class="card p-4 my-2">
                <div class="text-center h4 text-muted fw-bold">
                  <i class="bi bi-droplet"></i> 87%
                </div>
                <div class="text-center h6 text-muted">success</div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-6">
              <div class="card p-4 my-2">
                <div class="text-center h4 text-muted fw-bold">
                  <i class="bi bi-currency-bitcoin"></i> 54
                </div>
                <div class="text-center h6 text-muted">item traded</div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="row justify-content-sm-around align-items-center py-3"
          id="favorite-nft"
        >
          <div class="h3 text-center my-1">My NFT characters</div>
          <div class="divider mb-3"></div>
          <div class="col-sm-5 col-lg-3 col-12">
            <div class="card p-3 my-3">
              <img
                src="/assets/images/1.jpg"
                class="img-fluid favorite-img"
                alt=""
              />
            </div>
          </div>
          <div class="col-sm-5 col-lg-3 col-12">
            <div class="card p-3 my-3">
              <img
                src="/assets/images/3.jpg"
                class="img-fluid favorite-img"
                alt=""
              />
            </div>
          </div>
          <div class="col-sm-5 col-lg-3 col-12">
            <div class="card p-3 my-3">
              <img
                src="/assets/images/4.jpg"
                class="img-fluid favorite-img"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of container-lg -->

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- App JavaScript Functions -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
