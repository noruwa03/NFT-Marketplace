<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Favicon  -->
    <link rel="icon" href="/assets/images/favicon.svg" />
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Start of container-lg -->
    <div class="container-lg py-3">
      <div class="row align-items-center justify-content-sm-between pt-4">
        <div class="col-sm-8">
          <div class="h2 text-white">Profile</div>
          <p class="fw-normal text-muted">User info, Nordev NFT.</p>
        </div>
        <div class="col-sm-3 text-sm-end">
          <a
            href="update-profile.html"
            class="btn btn-o-p btn-outline-primary me-3"
          >
            <i class="bi bi-stars pe-1" style="font-size: 1.3em"></i>
            Update Profile
          </a>
        </div>
      </div>

      <div class="card py-4 px-4 my-3 profile-card">
        <div class="row align-items-center justify-content-sm-between">
          <div class="col-sm-8">
            <div class="h4">Personal Information</div>
            <p class="fw-normal">Infomation like Name, Email etc.</p>
          </div>
        </div>

        <div class="row align-items-center justify-content-center">
          <div class="my-2" style="height: 14rem; width: 14rem">
            <img
              src="/assets/images/3.jpg"
              style="width: 100%; border-radius: 0.5rem"
              alt=""
            />
          </div>
        </div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Full Name</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">Obaseki Noruwa</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Email</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">noruwaobaseki@gmail.com</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Phone No</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">+234837378922</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Date of Birth</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">9 July, 1999</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Gender</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">Male</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Status</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">Active</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Role</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">Admin</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row align-items-center justify-content-sm-between">
          <div class="col-lg-3 col-sm-4 mt-4">
            <div class="title_">Address</div>
          </div>
          <div class="col-lg-7 col-sm-7 mt-4">
            <div class="subtitle_">26 Victoria Island Lagos, Nigeria</div>
          </div>
        </div>

        <div class="divider"></div>
        <!-- end of row -->
      </div>
    </div>
    <!-- end of container-lg -->

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- App JavaScript Functions -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
